<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="text-muted">jQuery Basic Slider</h1>
        </div>

        <div id="slider">
            <ul class="slides">
                <li class="slide slide1">Slide 1</li>
                <li class="slide slide2">Slide 2</li>
                <li class="slide slide3">Slide 3</li>
                <li class="slide slide4">Slide 4</li>
                <li class="slide slide5">Slide 5</li>
                <li class="slide slide6">Slide 6</li>
            </ul>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
